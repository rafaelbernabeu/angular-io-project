<form>
  <hr style="margin-top: 3%" />
  <h1>Role form</h1>

  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" [(ngModel)]="role.name" name="name" class="form-control" id="name-id" 
    aria-describedby="name" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted">Enter with your email.</small>
  </div>

  <button type="submit" (click)="salvar(role)"  class="btn btn-primary">Save</button>
</form>
